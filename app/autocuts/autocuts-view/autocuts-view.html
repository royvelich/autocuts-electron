<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-split-layout/vaadin-split-layout.html">

<link rel="import" href="../../components/mesh-view/mesh-view.html">
<link rel="import" href="../autocuts-side-bar/autocuts-side-bar.html">
<link rel="import" href="../autocuts-redux/autocuts-redux.html">

<dom-module id="autocuts-view">
  <template>
    <style>
      :host {
        display: flex;
        width: 100%;
        height: 100%;
      }

      .outer-split {
        flex: 1;
      }

      .inner-split {
        width: 100%;
        height: 100%;
      }
    </style>
    <vaadin-split-layout class="outer-split">
      <autocuts-side-bar></autocuts-side-bar>
      <vaadin-split-layout orientation="[[splitOrientation]]" class="inner-split">
        <mesh-view title="Mesh View" show-wireframe="[[showWireframe]]" background-color="[[meshViewportColor]]" data="{{meshData}}"></mesh-view>
        <mesh-view title="Solver View" show-wireframe="[[showWireframe]]" background-color="[[solverViewportColor]]" data="{{solverData}}"></mesh-view>
      </vaadin-split-layout>
    </vaadin-split-layout>
  </template>
  <script>
    class AutocutsView extends ReduxMixin(Polymer.Element) {
      static get is() {
        return "autocuts-view";
      }

      static get properties() {
        return {
          meshViewportColor: {
            type: String,
            statePath: 'meshViewportColor',
          },
          solverViewportColor: {
            type: String,
            statePath: 'solverViewportColor',
          },
          showWireframe: {
            type: Boolean,
            statePath: 'showWireframe',
          },
          delta: {
            type: Boolean,
            statePath: 'delta',
            observer: '_deltaChanged'
          },
          lambda: {
            type: Boolean,
            statePath: 'lambda',
            observer: '_lambdaChanged'
          },
          splitOrientation: {
            type: String,
            statePath: 'splitOrientation'
          },
          meshFilename: {
            type: String
          }
        };
      }

      _getLatestModulePath() {
        const fs = require('fs');
        let files = [];
        let relativeBasePath = '../autocuts-engine/build/latest-builds/';

        fs.readdirSync(relativeBasePath).forEach(file => {
          files.push(file);
        });

        files.sort(function (a, b) {
          return a.localeCompare(b);
        });

        return relativeBasePath + files[files.length - 1];
      }

      ready() {
        this.reloadMeshSubscriptionToken = require('pubsub-js').subscribe('reload-mesh', (name, payload) => {
          this._reloadMesh(payload.meshFilename);
        });

        this.reloadModuleSubscriptionToken = require('pubsub-js').subscribe('reload-module', () => {
          this._reloadModule();
        });

        this.addEventListener('mesh-files-loaded', this._meshFilesLoaded);
        this.addEventListener('split-orientation-changed', this._splitOrientationChanged);
        this.addEventListener('lambda-changed', this._lambdaChanged);
        this.addEventListener('delta-changed', this._deltaChanged);

        this.autocutsEngine = require(this._getLatestModulePath());

        super.ready();
      }

      _reloadMesh(meshFilename) {
        this.meshWithSoup = this.autocutsEngine.loadMeshWithSoup(meshFilename);
        this.meshData = this.meshWithSoup.meshData;
        this.solverData = this.meshWithSoup.solverData;
        this.meshFilename = meshFilename;
      }

      _reloadModule() {
        this.autocutsEngine = require(this._getLatestModulePath());
        this._reloadMesh(this.meshFilename);
      }

      _splitOrientationChanged(e) {
        this.splitOrientation = e.detail.splitOrinetation;
      }

      _lambdaChanged(lambda) {
        this.autocutsEngine.setLambda(lambda);
      }

      _deltaChanged(delta) {
        this.autocutsEngine.setDelta(delta);
      }
    }
    customElements.define(AutocutsView.is, AutocutsView);
  </script>
</dom-module>
