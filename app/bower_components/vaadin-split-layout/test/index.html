<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>vaadin-split-layout tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="test-suites.js"></script>
</head>

<body>
  <script>
    // non-lite polyfill #v1 cause problems
    WCT._config.environmentScripts.push('webcomponentsjs/webcomponents-lite.js');
    // Needs to be loaded after the polyfill
    WCT._config.environmentScripts.push('iron-test-helpers/mock-interactions.js');

    WCT.loadSuites(
      window.VaadinSplitLayoutSuites
        .reduce(function(suites, suite) {
          return suites.concat([suite, `${suite}?wc-shadydom=true`]);
        }, [])
    );
  </script>
</body>

</html>
